<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Library</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>


</head>
<body>
    <div class="page">
        <header class="hero">
            <div class="hero__copy">
                <p class="eyebrow">Personal Library</p>
                <h1>Curate your reading list</h1>
                <p class="lede">Capture every book you want to read, track your status, and keep your shelf organized.</p>
            </div>
            <button id="newBookBtn" class="btn primary">+ New book</button>
        </header>

        <form id="bookForm" class="card form">
            <div class="form-grid">
                <label class="field">
                    <span>Title</span>
                    <input type="text" id="titleInput" required placeholder="The Name of the Wind">
                </label>
                <label class="field">
                    <span>Author</span>
                    <input type="text" id="authorInput" required placeholder="Patrick Rothfuss">
                </label>
                <label class="field">
                    <span>Pages</span>
                    <input type="number" id="pagesInput" required min="1" placeholder="320">
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="isReadInput">
                    <span>Already read</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Add book</button>
            </div>
        </form>

        <div id="library" class="library-grid"></div>
    </div>
</body>
</html>
